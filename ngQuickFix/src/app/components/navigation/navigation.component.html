<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/index']">

    </a>

    <!-- Centered Search Bar -->
    <form class="searchbar d-flex mx-auto" style="width: 600px;" (ngSubmit)="performSearch()">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery" name="searchQuery" style="width: 2000px;">

      <!-- Dropdown for selecting search type -->
      <select [(ngModel)]="searchType" name="searchType" class="form-control me-2">
        <option value="" disabled>Select Type</option>
        <option value="providers">Providers</option>
        <option value="users">Users</option>
        <option value="jobposts">Job Posts</option>
      </select>

      <button class="btn btn-search" type="submit">Submit</button>
    </form>

      <li class="nav-nav">
        <a class="nav-link" *ngIf="!loggedIn()" [routerLink]="['/register']" style="padding-right: 100px;">Sign Up</a>
      </li>

    <ul class="nav justify-content-end">
      <li class="nav-nav">
        <a class="nav-link" *ngIf="loggedIn()" [routerLink]="['/dashboard']">Dashboard</a>
      </li>
      <li class="nav-nav">
        <a class="nav-link" *ngIf="loggedIn() && (loggedInUser.role === 'Client' || loggedInUser.role === 'admin')" [routerLink]="['/posts']">Posts</a>
      </li>
      <li class="nav-nav">
        <a class="nav-link" *ngIf="loggedIn() && (loggedInUser.role === 'Provider' || loggedInUser.role === 'admin')" [routerLink]="['/jobs']">Jobs</a>
      </li>
      <li class="nav-nav">
        <app-logout *ngIf="loggedIn()"></app-logout>
        <!-- <a class="nav-link" *ngIf="loggedIn()" [routerLink]="['/jobs']">Logout</a> -->
      </li>
    </ul>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >

    </button>
