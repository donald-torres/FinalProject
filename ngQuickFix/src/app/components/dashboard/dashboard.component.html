<div class="container-fluid">
    <div class="row">
        <div class="col-7">
            <div class="row">
               
                <div class="col-lg-12 card mb-3" style="height: 5rem">
                    <p>Banner</p>
                </div>

                <div class="col-lg-4 card mb-3 gx-5">
                    <img class="bd-placeholder-img rounded-circle mx-auto my-auto" width="140" height="140"
                        src={{loggedInUser.imageUrl}}
                        role="img" aria-label="Placeholder">
                </div>
                <div class="col-lg-8 card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"> {{loggedInUser.firstName}} {{loggedInUser.lastName}}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Rating</h6>
                        <p class="card-text">{{loggedInUser.biography}}</p>
                        <button class="btn btn-dark col-lg-4 me-5">Message</button>
                        <button class="btn btn-dark col-lg-4">Share</button>

                    </div>
                </div>

                <div class="col-lg-12 card mb-3" style="height: 15rem; overflow-x: auto;">
                    <p>Project Pictures</p>
                    <a href="#">See all</a>

                    <div class="col mx-auto" *ngFor="let post of jobPosts">

                        <img src={{jobPosts[0].imageUrl}}
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="https://www.svgrepo.com/show/340721/no-image.svg">
                        <img src={{jobPosts[1].imageUrl}}
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="https://www.svgrepo.com/show/340721/no-image.svg">
                        <img src={{jobPosts[2].imageUrl}}
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="https://www.svgrepo.com/show/340721/no-image.svg">
                        <img src={{jobPosts[3].imageUrl}}
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="https://www.svgrepo.com/show/340721/no-image.svg">
                    </div>

                </div>



            </div>
        </div>
        <div class="col-lg-5 card mb-3" style="height: 35.5rem; overflow-y: auto;">
            <form>
                <p>Post A Job</p>
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="title" [(ngModel)]="newPost.title"> <br>
                    <label for="floatingInput">Title</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="description" class="form-control" id="floatingInput"
                        placeholder="description" [(ngModel)]="newPost.description"> <br>
                    <label for="floatingInput">Description</label>
                </div>
                <div class="form-floating">
                    <input type="date" name="startDate" class="form-control" id="floatingInput" placeholder="startDate" [(ngModel)]="newPost.startDate">
                    <br>
                    <label for="floatingInput">Start Date</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="specialInstructions" class="form-control" id="floatingInput"
                        placeholder="specialInstructions" [(ngModel)]="newPost.specialInstructions"> <br>
                    <label for="floatingInput">Special Instructions</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="imageUrl" class="form-control" id="floatingInput" placeholder="imageUrl" [(ngModel)]="newPost.imageUrl">
                    <br>
                    <label for="floatingInput">Job Image</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="budgetMax" class="form-control" id="floatingInput" placeholder="budgetMax" [(ngModel)]="newPost.budgetMax">
                    <br>
                    <label for="floatingInput">Max Budget</label>
                </div>
                <label>Materials Provided?</label>
                <input type="checkbox" name="materialsProvided" [(ngModel)]="newPost.materialsProvided"><br>
                <input type="submit" (click)="addPost(newPost)">
            </form>
        </div>


    </div>
    <div class="row">
        <div class="col-lg-7 card mb-3" style="max-height: 20rem; overflow-y: auto;">
            <h1 *ngIf="loggedInUser.role === 'Client'">Active Posts<span class="badge bg-warning">{{getPostCount()}}</span></h1>
            <h1 *ngIf="loggedInUser.role === 'Provider'">Active Jobs<span class="badge bg-warning">{{getPostCount()}}</span></h1>
            <div class="card" *ngFor="let post of jobPosts">
                <img src={{post.imageUrl}}
                class="img-thumbnail me-3" style="max-width: 150px;" alt="Cinque Terre">
                <div class="card-body">
                    <h6><u>{{post.title}}</u></h6>
                    <hr>
                    <p>{{post.description}}</p>
                </div>
            </div>

        </div>
        <div class="col-lg-5 card mb-3" style="height: 20rem">
            <p>Reviews </p>
        </div>
    </div>
