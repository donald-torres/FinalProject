<div class="container-fluid">
    <div class="row">
        <div class="col-7">
            <div class="row">

                <div class="col-lg-12 card mb-3" style="height: 5rem">
                    <p>Banner</p>
                </div>

                <div class="col-lg-4 card mb-3 gx-5">
                    <img class="bd-placeholder-img rounded-circle mx-auto my-auto" width="140" height="140"
                        src={{user.imageUrl}}
                        role="img" aria-label="Placeholder">
                </div>
                <div class="col-lg-8 card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Name</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Rating</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <button class="btn btn-dark col-lg-4 me-5">Message</button>
                        <button class="btn btn-dark col-lg-4">Share</button>

                    </div>
                </div>

                <div class="col-lg-12 card mb-3" style="height: 15rem;">
                    <p>Project Pictures</p>
                    <a href="#">See all</a>

                    <div class="col mx-auto">

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxLUoRP-EsorqQXwYkilua-i9jixhTOJG7y0UBSiLfOfum15LfWx-XJAuwNgX_6qYZDlY&usqp=CAU"
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="Cinque Terre">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxLUoRP-EsorqQXwYkilua-i9jixhTOJG7y0UBSiLfOfum15LfWx-XJAuwNgX_6qYZDlY&usqp=CAU"
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="Cinque Terre">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxLUoRP-EsorqQXwYkilua-i9jixhTOJG7y0UBSiLfOfum15LfWx-XJAuwNgX_6qYZDlY&usqp=CAU"
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="Cinque Terre">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxLUoRP-EsorqQXwYkilua-i9jixhTOJG7y0UBSiLfOfum15LfWx-XJAuwNgX_6qYZDlY&usqp=CAU"
                            class="img-thumbnail me-3" style="max-width: 150px;" alt="Cinque Terre">
                    </div>

                </div>



            </div>
        </div>
        <div class="col-lg-5 card mb-3">
            <form>
                <p>Post A Job</p>
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="title"> <br>
                    <label for="floatingInput">Title</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="description" class="form-control" id="floatingInput"
                        placeholder="description"> <br>
                    <label for="floatingInput">Description</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="startDate" class="form-control" id="floatingInput" placeholder="startDate">
                    <br>
                    <label for="floatingInput">Start Date</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="specialInstructions" class="form-control" id="floatingInput"
                        placeholder="specialInstructions"> <br>
                    <label for="floatingInput">Special Instructions</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="imageUrl" class="form-control" id="floatingInput" placeholder="imageUrl">
                    <br>
                    <label for="floatingInput">Job Image</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="budgetMax" class="form-control" id="floatingInput" placeholder="budgetMax">
                    <br>
                    <label for="floatingInput">Max Budget</label>
                </div>
                <label>Materials Provided?</label>
                <input type="checkbox"><br>
                <input type="submit">
            </form>
        </div>


    </div>
    <div class="row">
        <div class="col-lg-7 card mb-3">
            <h1>Active Posts<span class="badge bg-warning">{{getPostCount()}}</span></h1>
            <div class="card" *ngFor="let post of jobPosts">
                <div class="card-body">
                    <h6><u>{{post.title}}</u></h6>
                    <hr>
                    <p>{{post.description}}</p>
                </div>
            </div>

        </div>
        <div class="col-lg-5 card mb-3" style="height: 20rem">
            <p>Reviews </p>
        </div>
    </div>
</div>
